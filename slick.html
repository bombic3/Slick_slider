<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slick</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <style>
    .slider {
      height: 400px;
      background-color: #ddd;
      padding: 0 100px;
    }
    .list > div {
      height: 400px;
      text-align: center;
      background-color: gray;
    }
  </style>
  <!-- 호스팅 도메인에서는 http; 빠져도 상관없음 
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
          
  <script>
    $(document).ready(function(){
      $('.list').slick({
        infinite: true,
        slidesToShow: 5, // 한 화면에 보여질 콘텐츠 개수
        slidesToScroll: 5, // 움직이는 콘텐츠 갯수
        arrows: true, // 화살표 추가 삭제
        dots: true, // 동그란 인디케이터(글머리기호) 추가 삭제
        autoplay: true, // 자동 플레이
        autoplaySpeed: 2000, // autoplay 트루일때 사용. 밀리세컨즈단위임
        speed: 300, // 넘어가는 순간(화면전환)의 속도
        pauseOnHover: false, // 마우스 올렸을 때 일시정지
        easing: 'linear', // timing function 'linear'(일정한 속도)
        vertical: false, // 세로로 전환
        fade: false, // 페이드 효과로 전환
        responsive: [   // 반응형(제일중요!!!!!!!1!!!!)
          {
            breakpoint: 960, // 960부터 밑 셋팅대로 
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          }
        ]
      });

      // 멈춤, 재생 버튼
      $('.stop').click(function(){
        $('.list').slick('slickPause')
      });
      $('.play').click(function(){
        $('.list').slick('slickPlay')
      });
    });
  </script>
</head>
<body>
  <div class="slider">
    <div class="list">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>

    <button class="stop">stop</button>
    <button class="play">play</button>
  </div>
</body>
</html>
